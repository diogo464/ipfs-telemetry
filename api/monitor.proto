syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "github.com/diogo464/telemetry/pkg/proto/monitor";

service Monitor {
    rpc Discover (DiscoverRequest) returns (google.protobuf.Empty) {}
}

message DiscoverRequest {
    // PeerID of the discovered peer supporting the telemetry protocol
    string peer = 1;
}
