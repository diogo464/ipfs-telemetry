name: Go

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Setup protoc
      run: sudo apt install golang-goprotobuf-dev

    - name: Build tools
      run: make tools

    - name: Build proto
      run: make proto

    - name: Build
      run: make build

