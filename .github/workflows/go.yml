name: Go

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
        
    - name: Setup protoc
      uses: arduino/setup-protoc@v1.1.2

    - name: Build proto
      run: make proto

    - name: Build
      run: make build

